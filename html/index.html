<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socialbook</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">
</head>

<body>

    <nav>
        <div class="nav-left">
            <img src="/imgs/logo.png" alt="logo" class="logo">
            <ul>
                <li><img src="/imgs/notification.png" alt="notificação"></li>
                <li><img src="/imgs/inbox.png" alt="mensagem"></li>
                <li><img src="/imgs/video.png" alt="video"></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="/imgs/search.png" alt="porcurar">
                <input type="text" placeholder="Procure" name="procurar">
            </div>

            <div class="nav-user-icon online">
                <img src="/imgs/profile-pic.png" alt="ícone-user">
            </div>


        </div>
    </nav>

    <div class="container">
        <!-- Barra do lado esquerdo-->
        <div class="left-sidebar">
            <div class="imp-links">
                <a href="https://github.com/rafaapcode/facebook-design"><img src="/imgs/news.png" alt="Notícias"> Últimas Notícias</a>
                <a href="https://github.com/rafaapcode/facebook-design"><img src="/imgs/friends.png" alt="amigos"> Amigos</a>
                <a href="https://github.com/rafaapcode/facebook-design"><img src="/imgs/group.png" alt="grupos"> Grupos</a>
                <a href="https://github.com/rafaapcode/facebook-design"><img src="/imgs/marketplace.png" alt="mercado"> Loja</a>
                <a href="https://github.com/rafaapcode/facebook-design"><img src="/imgs/watch.png" alt="assistir"> Assista</a>
                <a href="https://github.com/rafaapcode/facebook-design"> Veja mais</a>
            </div>
            <div class="shortcut-links">
                <p>Seus Atalhos</p>
                <a href="https://github.com/rafaapcode/facebook-design"> <img src="/imgs/shortcut-1.png" alt="atalho" > Desenvolvedores Web</a>
            </div>
        </div>

        <!--Conteúdo Principal-->
        <div class="main-content"></div>

        <!-- Barra do lado direito-->
        <div class="right-sidebar"></div>
    </div>

</body>

</html>
